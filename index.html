<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
      
            <div class="display-result">
                0
            </div>
        
                
                <button value="parentesis-izquierdo">(</button>
                <button value="parentesis-derecho">)</button>
                <button value="x!">x!</button>
                <button value="cuadrado">x²</button>
                <button value="raiz-cuadrada">√</button>
                <button value="raiz-n">ⁿ√</button>
                <button value="sin">sin</button>
                <button value="cos">cos</button>
                <button value="tg">tg</button>
                <button value="cubo">x³</button>
                <button value="raiz-cubica">³√</button>
                <button value="x-n">xⁿ</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="/">/</button>
                <button value="%">%</button>
                <button value="ln">ln</button>
                <button value="4" >4</button>
                <button value="5" >5</button>
                <button value="6">6</button>
                <button value="*">*</button>
                <button value="log">log</button>
                <button value="e">e</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="-">-</button>
                <button value="AC">AC</button>
                <button value=".">.</button>
                <button value="0">0</button>
                <button value="pi">π</button>
                <button value="+">+</button>
                <button value="MR">MR</button>

                <div class="equal-button">
                <button value="=">=</button>
                </div>
          
       
    </div>

    <script src="index.js"></script>
</body>
</html>
